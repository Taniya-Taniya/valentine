<!DOCTYPE html>
<html>
<head>
  <title>For You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#ffe6f2, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 30px;
      padding: 30px;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
      animation: fadeIn 1.5s ease;
    }

    img {
      width: 70%;
      margin-bottom: 20px;
      border-radius: 20px;
    }

    h1 {
      color: #ff4d88;
      font-size: 26px;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 16px;
      line-height: 1.6;
    }

    .heart {
      font-size: 28px;
      animation: beat 1.2s infinite;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="love.jpg" >

    <h1>Love you soo much Meri Jaan üíñ</h1>
  
  </div>
</body>
</html>
